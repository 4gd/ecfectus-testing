mutation UpdateTarget(
  $targetHitDetection: TargetHitDetectionInput,
  $targetTwist: TargetTwistInput
) {
  postMeasurement(input: {
    targetHitDetection: $targetHitDetection
  }) {
    measurements {
      __typename
    }
  }
  actuate(input: {
    targetTwist: $targetTwist
  }) {
    actuations: __typename
  }
}